name: Code Quality
on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  lint:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.17.0"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Trunk Code Quality
        uses: trunk-io/trunk-action@v1.2.4 # Pin to specific version
        with:
          post-annotations: true
